<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Periodic Table</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0;
        }
        canvas { 
            display: block; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #fact-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="fact-display">Move with WASD. Click/hover to select an element!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="periodic-table.js"></script>
</body>
</html>
